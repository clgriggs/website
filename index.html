<!DOCTYPE html>
<html>
<head>
    <style>
        /* Fullscreen canvas */
        body, html {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="testMessage">If you see this text, the HTML is working!</div>
    <canvas id="particleCanvas"></canvas>

    <script>
      const canvas = document.getElementById('particleCanvas');
      const ctx = canvas.getContext('2d');

      // Set canvas dimensions to cover the full viewport
      function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      }
      resizeCanvas();

      // Particle class definition
      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = 4; // Larger for debugging visibility
          this.baseX = x;
          this.baseY = y;
          this.color = 'rgba(255, 255, 255, 1.0)';
        }

        // Draw particle
        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fill();
        }
      }

      // Generate particles from text
      function createParticles(text) {
        particles = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "bold 80px sans-serif";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);

        const textData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        for (let y = 0; y < canvas.height; y += 10) {
          for (let x = 0; x < canvas.width; x += 10) {
            const alpha = textData[(y * canvas.width + x) * 4 + 3];
            if (alpha > 128) {
              particles.push(new Particle(x, y));
            }
          }
        }
        console.log(`Generated ${particles.length} particles`); // Debug log
      }

      // Mouse event listener to trigger text change
      let useEnterText = false;
      function switchText() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        createParticles(useEnterText ? "ENTER" : "CRYSTAL GRIGGS");
        useEnterText = !useEnterText;
      }
      canvas.addEventListener('mousemove', switchText);

      // Animation loop
      const particles = [];
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(particle => particle.draw());
        requestAnimationFrame(animate);
      }

      // Initialize particles and start animation
      createParticles("CRYSTAL GRIGGS");
      animate();

      // Adjust canvas size on window resize
      window.addEventListener('resize', () => {
        resizeCanvas();
        createParticles(useEnterText ? "ENTER" : "CRYSTAL GRIGGS");
      });
    </script>
</body>
</html>
