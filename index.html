<!DOCTYPE html>
<html>
<head>
    <style>
        /* Fullscreen canvas */
        body, html {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="testMessage">If you see this text, the HTML is working!</div>
    <canvas id="particleCanvas"></canvas>

    <script>
      const canvas = document.getElementById('particleCanvas');
      const ctx = canvas.getContext('2d');

      // Set canvas dimensions
      function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      }
      resizeCanvas();

      // Test 1: Fill the canvas with a background color to confirm rendering
      ctx.fillStyle = 'rgba(255, 0, 0, 0.3)'; // Light red to make sure it's visible
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Test 2: Draw a single particle (white circle) in the center of the canvas
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 20, 0, Math.PI * 2); // Larger radius for visibility
      ctx.fill();

      // Adjust canvas size on window resize
      window.addEventListener('resize', () => {
        resizeCanvas();
        ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, 20, 0, Math.PI * 2);
        ctx.fill();
      });
    </script>
</body>
</html>
