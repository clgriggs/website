<!DOCTYPE html>
<html>
<head>
    <style>
        /* Fullscreen canvas */
        body, html {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="testMessage">If you see this text, the HTML is working!</div>
    <canvas id="particleCanvas"></canvas>

    <script>
      const canvas = document.getElementById('particleCanvas');
      const ctx = canvas.getContext('2d');

      // Set canvas dimensions to cover the full viewport
      function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      }
      resizeCanvas();

      // Particle class definition with depth illusion
      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.baseX = x;
          this.baseY = y;
          this.size = Math.random() * 1.5 + 0.5; // Smaller, varied size for point cloud effect
          this.depth = Math.random() * 0.3 + 0.7; // Depth effect with opacity
          this.velocityX = Math.random() * 1 - 0.5;
          this.velocityY = Math.random() * 1 - 0.5;
        }

        // Draw particle with depth-based opacity for ghostly effect
        draw() {
          ctx.fillStyle = `rgba(255, 255, 255, ${this.depth})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fill();
        }

        // Floating effect with movement around base position
        update() {
          this.x += this.velocityX;
          this.y += this.velocityY;

          // Reverse direction if particle moves too far from base position
          if (Math.abs(this.x - this.baseX) > 5) this.velocityX *= -1;
          if (Math.abs(this.y - this.baseY) > 5) this.velocityY *= -1;
        }

        // Move particle to new target position smoothly
        moveTo(targetX, targetY) {
          this.baseX = targetX;
          this.baseY = targetY;
        }
      }

      // Define particles as a reassignable variable
      let particles = [];

      // Generate particles from text
      function createParticles(text) {
        particles = []; // Reset the particles array
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "bold 100px sans-serif";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);

        const textData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        for (let y = 0; y < canvas.height; y += 4) { // Closer grid for high density
          for (let x = 0; x < canvas.width; x += 4) {
            const alpha = textData[(y * canvas.width + x) * 4 + 3];
            if (alpha > 128) {
              const particle = new Particle(x, y);
              particles.push(particle);
            }
          }
        }
        console.log(`Generated ${particles.length} particles`); // Debug log
      }

      // Move particles to new text shape
      function moveParticlesToText(text) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "bold 100px sans-serif";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);

        const textData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        let particleIndex = 0;

        for (let y = 0; y < canvas.height; y += 4) {
          for (let x = 0; x < canvas.width; x += 4) {
            const alpha = textData[(y * canvas.width + x) * 4 + 3];
            if (alpha > 128 && particleIndex < particles.length) {
              particles[particleIndex].moveTo(x, y);
              particleIndex++;
            }
          }
        }
      }

      // Mouse event listener to switch text smoothly
      let useEnterText = false;
      function switchText() {
        moveParticlesToText(useEnterText ? "CRYSTAL GRIGGS" : "ENTER");
        useEnterText = !useEnterText;
      }
      canvas.addEventListener('mousemove', switchText);

      // Animation loop
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(particle => {
          particle.update();
          particle.draw();
        });
        requestAnimationFrame(animate);
      }

      // Initialize particles and start animation
      createParticles("CRYSTAL GRIGGS");
      animate();

      // Adjust canvas size on window resize
      window.addEventListener('resize', () => {
        resizeCanvas();
        createParticles(useEnterText ? "ENTER" : "CRYSTAL GRIGGS");
      });
    </script>
</body>
</html>
