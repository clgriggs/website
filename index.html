<!DOCTYPE html>
<html>
<head>
    <style>
        /* Fullscreen canvas */
        body, html {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="testMessage">If you see this text, the HTML is working!</div>
    <canvas id="particleCanvas"></canvas>

    <script>
      const canvas = document.getElementById('particleCanvas');
      const ctx = canvas.getContext('2d');

      // Set canvas dimensions to cover the full viewport
      function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      }
      resizeCanvas();

      // Simple Particle class for testing
      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = 10;
          this.color = 'rgba(255, 255, 255, 0.9)';
        }

        // Draw particles
        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fill();
        }
      }

      // Manually create a few particles for testing
      const particles = [
        new Particle(100, 100),
        new Particle(200, 200),
        new Particle(300, 300),
        new Particle(400, 400),
        new Particle(500, 500)
      ];

      // Animation loop to draw particles
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(particle => {
          particle.draw();
        });
        requestAnimationFrame(animate);
      }

      // Start animation
      animate();

      // Adjust canvas size on window resize
      window.addEventListener('resize', () => {
        resizeCanvas();
      });
    </script>
</body>
</html>
