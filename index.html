<!DOCTYPE html>
<html>
<head>
    <style>
        /* Fullscreen canvas */
        body, html {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="testMessage">If you see this text, the HTML is working!</div>
    <canvas id="particleCanvas"></canvas>

    <script>
      const canvas = document.getElementById('particleCanvas');
      const ctx = canvas.getContext('2d');

      // Set canvas dimensions to cover the full viewport
      function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      }
      resizeCanvas();

      // Test Background and Centered Circle
      function drawTest() {
          // Red background for visibility
          ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          // Draw white circle in the true center
          ctx.fillStyle = 'white';
          ctx.beginPath();
          ctx.arc(canvas.width / 2, canvas.height / 2, 20, 0, Math.PI * 2); 
          ctx.fill();
      }
      drawTest();

      // Adjust canvas size and redraw on window resize
      window.addEventListener('resize', () => {
        resizeCanvas();
        drawTest();
      });
    </script>
</body>
</html>
